paths:
  /api/example/tags:
    post:
      servers:
        - url: ${API_BASE_URL:-http://localhost:3000}
      tags:
        - example/Tags
      summary: Create a new tag
      description: Creates a new tag for the authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagCreate'
      responses:
        '201':
          description: Tag created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          description: Bad request (validation error)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      servers:
        - url: ${API_BASE_URL:-http://localhost:3000}
      tags:
        - example/Tags
      summary: Get all tags
      description: |
        Retrieve tags for the authenticated user.
        Supports filtering, pagination, and sorting.
      security:
        - bearerAuth: []
      parameters:
        - name: namePattern
          in: query
          schema:
            type: string
          description: Filter by name pattern
        - name: take
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Number of records to return
        - name: skip
          in: query
          schema:
            type: integer
            minimum: 0
          description: Number of records to skip
        - name: sort_field
          in: query
          schema:
            type: string
            enum: [id, name, created_at, updated_at]
          description: Field to sort by
        - name: sort_direction
          in: query
          schema:
            type: string
            enum: [asc, desc]
          description: Sort direction
      responses:
        '200':
          description: List of tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/example/tags/{id}:
    get:
      servers:
        - url: ${API_BASE_URL:-http://localhost:3000}
      tags:
        - example/Tags
      summary: Get a tag by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Tag ID
      responses:
        '200':
          description: Tag details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          description: Unauthorized
        '404':
          description: Tag not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      servers:
        - url: ${API_BASE_URL:-http://localhost:3000}
      tags:
        - example/Tags
      summary: Update a tag
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Tag ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagUpdate'
      responses:
        '200':
          description: Tag updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Tag not found

    delete:
      servers:
        - url: ${API_BASE_URL:-http://localhost:3000}
      tags:
        - example/Tags
      summary: Delete a tag
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Tag ID
      responses:
        '204':
          description: Tag deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Tag not found
